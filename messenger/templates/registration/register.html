{% extends 'messenger/base.html' %}

{% block content %}
<div class="register-form">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Зарегистрироваться</button>
    </form>
    <p>
        Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
    </p>
</div>
{% endblock %}
